<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Quiz üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 50%, #f67280 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 10s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-screen h1 {
            color: #ff6b9d;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .welcome-screen p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .heart-icon {
            font-size: 80px;
            margin: 20px 0;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .quiz-screen {
            display: none;
        }

        .quiz-screen.active {
            display: block;
        }

        .question-header {
            margin-bottom: 30px;
        }

        .question-number {
            color: #ff6b9d;
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            color: #333;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: #f8f9fa;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .option:hover {
            background: #ffe5ec;
            border-color: #ff6b9d;
            transform: translateX(10px);
        }

        .option.selected {
            background: #ffe5ec;
            border-color: #ff6b9d;
            font-weight: bold;
        }

        .next-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            border: none;
            padding: 12px 35px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
            font-weight: bold;
            opacity: 0.5;
            pointer-events: none;
        }

        .next-btn.enabled {
            opacity: 1;
            pointer-events: all;
        }

        .next-btn.enabled:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.6);
        }

        .result-screen {
            display: none;
        }

        .result-screen.active {
            display: block;
        }

        .score-display {
            font-size: 3em;
            color: #ff6b9d;
            font-weight: bold;
            margin: 30px 0;
        }

        .result-message {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
        }

        .result-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .result-details p {
            color: #666;
            font-size: 1.1em;
            margin: 10px 0;
        }

        .restart-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
            font-weight: bold;
            margin-top: 20px;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.6);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b9d, #ff8fab);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="heart" style="left: 10%; animation-delay: 0s;">üíï</div>
    <div class="heart" style="left: 20%; animation-delay: 2s;">‚ù§Ô∏è</div>
    <div class="heart" style="left: 30%; animation-delay: 4s;">üíù</div>
    <div class="heart" style="left: 40%; animation-delay: 1s;">üíñ</div>
    <div class="heart" style="left: 50%; animation-delay: 3s;">üíó</div>
    <div class="heart" style="left: 60%; animation-delay: 5s;">üíï</div>
    <div class="heart" style="left: 70%; animation-delay: 2.5s;">‚ù§Ô∏è</div>
    <div class="heart" style="left: 80%; animation-delay: 4.5s;">üíù</div>
    <div class="heart" style="left: 90%; animation-delay: 1.5s;">üíñ</div>

    <div class="container">
        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="heart-icon">üíù</div>
            <h1>Valentine's Quiz</h1>
            <p>How well do you know me? Let's find out! üíï</p>
            <p>Answer 14 questions and discover your score at the end!</p>
            <button class="btn" onclick="startQuiz()">Start Quiz ‚ù§Ô∏è</button>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-screen" id="quizScreen">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="question-header">
                <div class="question-number" id="questionNumber">Question 1 of 14</div>
                <div class="question-text" id="questionText"></div>
            </div>
            <div class="options" id="optionsContainer"></div>
            <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next ‚ûî</button>
        </div>

        <!-- Result Screen -->
        <div class="result-screen" id="resultScreen">
            <div class="heart-icon">üíñ</div>
            <h1>Quiz Complete!</h1>
            <div class="score-display" id="scoreDisplay"></div>
            <div class="result-message" id="resultMessage"></div>
            <div class="result-details">
                <p><strong>Correct answers:</strong> <span id="correctCount"></span></p>
                <p><strong>Wrong answers:</strong> <span id="wrongCount"></span></p>
            </div>
            <button class="restart-btn" onclick="restartQuiz()">Try Again üíï</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Which sport did I used to play as a kid?",
                options: ["Football", "Ping pong", "Florbal"],
                correct: 0
            },
            {
                question: "If I had to choose where to live, where would it be?",
                options: ["Sweden", "Germany", "India"],
                correct: 0
            },
            {
                question: "Which alcohol is best in my opinion?",
                options: ["Vodka", "Beer", "Jack Daniels"],
                correct: 1
            },
            {
                question: "Which game on Roblox I've played the most?",
                options: ["Phantom forces", "Robeats", "K.A.T"],
                correct: 0
            },
            {
                question: "Which game I play the most not including Roblox?",
                options: ["CS:GO", "Osu", "Geometry dash"],
                correct: 1
            },
            {
                question: "What I like more?",
                options: ["Summer", "Winter", "Fall"],
                correct: 1
            },
            {
                question: "What shoes do I own?",
                options: ["Nike", "Puma", "Jordans"],
                correct: 2
            },
            {
                question: "What hot drink I like the most?",
                options: ["Tea", "Coffee", "Hot chocolate"],
                correct: 1
            },
            {
                question: "How many pets do I own?",
                options: ["Two", "Four", "One"],
                correct: 0
            },
            {
                question: "How many languages do I speak?",
                options: ["Two", "Three", "Four"],
                correct: 1
            },
            {
                question: "What color of eyes my cat has?",
                options: ["Green", "Gold", "Blue"],
                correct: 1
            },
            {
                question: "What's the thing I hate the most?",
                options: ["Kids screaming", "Not enough of sleep", "Wet socks"],
                correct: 0
            },
            {
                question: "How many siblings I have?",
                options: ["Three", "One", "Four"],
                correct: 0
            },
            {
                question: "Which flavour of the buldak I eat the most?",
                options: ["Carbonara", "Cheese chicken", "Classic"],
                correct: 0
            }
        ];

        let currentQuestion = 0;
        let userAnswers = [];
        let selectedAnswer = null;

        function startQuiz() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('quizScreen').classList.add('active');
            loadQuestion();
        }

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of 14`;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });

            selectedAnswer = null;
            document.getElementById('nextBtn').classList.remove('enabled');
            updateProgress();
        }

        function selectOption(index) {
            selectedAnswer = index;
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                opt.classList.remove('selected');
                if (i === index) {
                    opt.classList.add('selected');
                }
            });
            document.getElementById('nextBtn').classList.add('enabled');
        }

        function nextQuestion() {
            if (selectedAnswer === null) return;
            
            userAnswers.push(selectedAnswer);
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = (currentQuestion / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            let correctCount = 0;
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === questions[i].correct) {
                    correctCount++;
                }
            }
            
            const wrongCount = questions.length - correctCount;
            const percentage = Math.round((correctCount / questions.length) * 100);
            
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');
            
            document.getElementById('scoreDisplay').textContent = `${correctCount} / ${questions.length}`;
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('wrongCount').textContent = wrongCount;
            
            let message = '';
            if (percentage === 100) {
                message = "Perfect! You know me so well! üíïüíïüíï";
            } else if (percentage >= 80) {
                message = "Amazing! You really know me! ‚ù§Ô∏è";
            } else if (percentage >= 60) {
                message = "Good job! You know me pretty well! üíù";
            } else if (percentage >= 40) {
                message = "Not bad! There's room to learn more! üíñ";
            } else {
                message = "We should spend more time together! üíó";
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = [];
            selectedAnswer = null;
            document.getElementById('resultScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');
            loadQuestion();
        }
    </script>
</body>
</html>
